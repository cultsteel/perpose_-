<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Bhakti ‚ù§Ô∏è Omkar</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
:root{
--vh: 1vh;
}

body{
margin:0;
font-family:'Dancing Script',cursive;
background:black;
color:white;
overflow:hidden;
text-align:center;
-webkit-tap-highlight-color: transparent;
}

/* LOCK */
#lockScreen{
height:calc(var(--vh)*100);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
}

/* INPUT + BUTTON */
input{
padding:14px;
border-radius:20px;
border:none;
margin-top:12px;
font-size:18px;
width:70%;
max-width:280px;
}

button{
padding:14px 32px;
border-radius:30px;
border:none;
margin-top:15px;
font-size:18px;
cursor:pointer;
min-width:120px;
}

/* FIRST TEXT */
#typing{
font-size:clamp(1.8rem,6vw,3rem);
margin-top:28vh;
z-index:10;
position:relative;
}

/* SLIDESHOW ‚Äî PERFECT RATIO */
.slideshow{
position:fixed;
top:0;
left:0;
width:100vw;
height:calc(var(--vh)*100);
z-index:-1;
overflow:hidden;
}

.slide{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background-size:cover;
background-position:center;
opacity:0;
transition:opacity 2s ease-in-out;
}

/* PROPOSAL */
#proposalBox{
position:absolute;
bottom:16%;
width:100%;
}

/* POPUPS */
.popup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
z-index:2000;
}

.popup img{
max-width:92vw;
max-height:80vh;
object-fit:contain;
border-radius:18px;
box-shadow:0 0 30px rgba(255,0,100,0.6);
}

/* LETTER */
#surprise{
display:none;
height:calc(var(--vh)*100);
justify-content:center;
align-items:center;
flex-direction:column;
padding:22px;
z-index:3000;
overflow:auto;
}

/* DOUBLE TAP HINT */
#tapHint{
display:none;
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
background:rgba(0,0,0,0.6);
padding:8px 16px;
border-radius:20px;
z-index:3500;
}

/* FINAL */
#finalScreen{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:calc(var(--vh)*100);
background:url('final.jpg') center/cover no-repeat;
z-index:4000;
justify-content:center;
align-items:center;
flex-direction:column;
}

/* FIREWORKS */
canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
z-index:1000;
}
</style>
</head>

<body>

<div id="lockScreen">
<h2>Enter Secret Code ‚ù§Ô∏è</h2>
<input type="password" id="pass">
<button onclick="unlock()">Open</button>
</div>

<div id="mainSite" style="display:none">

<div class="slideshow">
<div class="slide" style="background-image:url('photo1.jpg')"></div>
<div class="slide" style="background-image:url('photo2.jpg')"></div>
<div class="slide" style="background-image:url('photo3.jpg')"></div>
<div class="slide" style="background-image:url('photo4.jpg')"></div>
</div>

<h1 id="typing"></h1>

<div id="proposalBox">
<h2>Will you be mine forever? üíç</h2>
<button onclick="sayYes()">YES ‚ù§Ô∏è</button>
<button onmouseover="moveNo(this)">NO</button>
</div>

</div>

<div id="popup1" class="popup"><img src="popup1.jpg"></div>
<div id="popup2" class="popup"><img src="popup2.jpg"></div>

<div id="surprise">
<h1>Bhakti ‚ù§Ô∏è</h1>
<p>From strangers ‚Üí classmates ‚Üí friends ‚Üí besties ‚Üí now together forever ‚ù§Ô∏è</p>
<h1>I Love You Forever üíñ</h1>
</div>

<div id="tapHint">Tap twice ‚ù§Ô∏è</div>

<div id="finalScreen">
<h1>Bhakti ‚ù§Ô∏è Omkar</h1>
<h2>Forever. Always.</h2>
</div>

<canvas id="fireworks"></canvas>

<script>

/* REAL MOBILE HEIGHT FIX */
function setVH(){
document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
}
setVH();
window.addEventListener('resize', setVH);

/* PASSWORD */
function unlock(){
if(document.getElementById("pass").value==="3124"){
document.getElementById("lockScreen").style.display="none";
document.getElementById("mainSite").style.display="block";
startTyping();
startSlideshow();
}else alert("Wrong password");
}

/* TYPING */
const text="Bhakti ‚ù§Ô∏è Omkar";
let i=0;
function startTyping(){
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(type,120);
}}
type();
}

/* SLIDESHOW BACKGROUND (NO STRETCH) */
const slides=document.querySelectorAll(".slide");
let s=0;
slides[0].style.opacity=1;
function startSlideshow(){
setInterval(()=>{
slides[s].style.opacity=0;
s=(s+1)%slides.length;
slides[s].style.opacity=1;
},3500);
}

/* NO BUTTON */
function moveNo(btn){
btn.style.position="absolute";
btn.style.top=Math.random()*80+"%";
btn.style.left=Math.random()*80+"%";
}

/* YES FLOW */
function sayYes(){
document.getElementById("typing").style.display="none";
document.getElementById("proposalBox").style.display="none";
document.getElementById("popup1").style.display="block";

setTimeout(()=>{
document.getElementById("popup1").style.display="none";
document.getElementById("popup2").style.display="block";
},2000);

setTimeout(()=>{
document.getElementById("popup2").style.display="none";
document.getElementById("surprise").style.display="flex";
document.getElementById("tapHint").style.display="block";
enableDoubleClick();
},4000);
}

/* DOUBLE TAP */
let clicks=0;
function enableDoubleClick(){
document.body.addEventListener("click",()=>{
clicks++;
if(clicks===2){
document.getElementById("surprise").style.display="none";
document.getElementById("tapHint").style.display="none";
document.getElementById("finalScreen").style.display="flex";
}
});
}

</script>
</body>
</html>
